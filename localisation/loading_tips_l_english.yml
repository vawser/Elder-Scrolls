l_english:
 LOADING_TIP_0:0 "We are now at the halfway point of our disjointed epic. If you are just arriving, you have missed little.\n- Frincheps"
 LOADING_TIP_1:0 "Sheggorath, you are the Skooma Cat, for what is crazier than a cat on skooma?\n- Fadomai"
 LOADING_TIP_2:0 "Murder in the name of Sithis.\n- Bendu Olo"
 LOADING_TIP_3:0 "M'aiq knows much, tells some. M'aiq knows many things others do not.\n- M'aiq"
 LOADING_TIP_4:0 "When we understand the events that occur to us, the events become history. History is understanding. Otherwise we are all just dumb animals trying to get in out of the cold."\n- Hasphat Antabolis"
 LOADING_TIP_5:0 "Tiber Septim does not keep those he has no use for.\n- Symmachus"
 LOADING_TIP_6:0 "The Shop where your purse is just as full after you buy!\n- Thoronir"
 LOADING_TIP_7:0 "I… I saw his face. I saw the King of Worms!\n- J'skar"
 LOADING_TIP_8:0 "Even Gods dislike the absolute, for it stinks of something larger than themselves.\n- Sotha Sil"
 LOADING_TIP_9:0 "By Sithis, what have you done? What madness has claimed you? You have betrayed me, you have betrayed the Dark Brotherhood! Why?\n- Lucien Lachance"
 LOADING_TIP_10:0 "He killed them! All of those people! We… we have to get him before he gets us! We have to kill that murdering swine!\n- Dovesi Dran"
 LOADING_TIP_11:0 "Skooma! Oh yeah… You want to… want to be my friend? I'll… I'll tell you what… Skooma's the only thing… the only thing I want…\n- Faelian"
 LOADING_TIP_12:0 "You dare torment me? Valen Dreth? Let me out of this cell, you fetid piece of Guar dung.\n- Valen Dreth"
 LOADING_TIP_13:0 "A realm needs a strong backbone! Well, unless the support really IS a backbone...ever been to Malacath's realm? Nasty stuff.\n- Sheogorath"
 LOADING_TIP_14:0 "Bravil is the dark grate of the sewer drain where foul and unappetizing debris collects.\n- Alessia Ottus"
 LOADING_TIP_15:0 "Corvus! Is it really you? Ten years I've waited for word from you. Why did you hide from me?\n- Millona Umbranox"
 LOADING_TIP_16:0 "You impossible fool. What possessed you to think I would suggest a meeting here, of all places?\n- Janus Hassildor"
 LOADING_TIP_17:0 "The time of cleansing draws nigh. I go now to Paradise. I will return with Lord Dagon at the coming of the Dawn.\n- Mankar Camoran"
 LOADING_TIP_18:0 "Sheathe your swords. Lay your shields on the ground. You will need no weapon and no armor, for the Magicka within you will be your guard and your guide from this day forward.\n- Raminus Polus"
 LOADING_TIP_19:0 "Be resolute, fear no sacrifice and surmount every difficulty to win victory.\n- Frandar Hunding"